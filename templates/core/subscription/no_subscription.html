{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No Subscription – CloudSync</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body {
            background: #f7f7fb;
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 430px;
            background: #fff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            text-align: center;
            animation: fadeIn .4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card img {
            width: 120px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #222;
            font-weight: 700;
        }

        p {
            color: #666;
            font-size: 15px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 12px 26px;
            background: #7b3df0;
            color: #fff;
            border-radius: 10px;
            font-size: 15px;
            text-decoration: none;
            font-weight: 600;
            transition: .25s;
        }

        .btn:hover {
            background: #6926e3;
        }

        .small-link {
            display: block;
            margin-top: 18px;
            font-size: 14px;
            text-decoration: none;
            color: #7b3df0;
        }

        .small-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="card">

    <img src="{% static 'images/no-plan.png' %}" alt="No Plan">

    <h2>No Subscription Found</h2>

    <p>Your account has no active plan.<br>
    To upload files and unlock storage, please choose a subscription.</p>

    <a href="{% url 'pricing' %}" class="btn">View Plans</a>

    <a href="{% url 'dashboard' %}" class="small-link">← Back to Dashboard</a>

</div>

</body>
</html>
